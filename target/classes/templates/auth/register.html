<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ByteBasket</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .register-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h1>ðŸ›’ Join ByteBasket</h1>
    <p class="subtitle">Create your account to start shopping or selling!</p>

    <!-- Success Message -->
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <!-- Error Message -->
    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>

    <form th:action="@{/register}" th:object="${user}" method="post">

        <div class="form-group">
            <label for="userType">I want to:</label>
            <select th:field="*{userType}" id="userType" required>
                <option value="">Select...</option>
                <option value="CUSTOMER">Shop (Customer)</option>
                <option value="SELLER">Sell Products (Seller)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="username">Username *</label>
            <input type="text" th:field="*{username}" id="username"
                   placeholder="Choose a username" required minlength="3">
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" th:field="*{email}" id="email"
                   placeholder="your@email.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password *</label>
            <input type="password" th:field="*{password}" id="password"
                   placeholder="At least 6 characters" required minlength="6">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password *</label>
            <input type="password" th:field="*{confirmPassword}" id="confirmPassword"
                   placeholder="Re-enter password" required minlength="6">
        </div>

        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" th:field="*{firstName}" id="firstName"
                   placeholder="John">
        </div>

        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" th:field="*{lastName}" id="lastName"
                   placeholder="Doe">
        </div>

        <div class="form-group">
            <label for="phone">Phone</label>
            <input type="tel" th:field="*{phone}" id="phone"
                   placeholder="+1 234 567 8900">
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" th:field="*{address}" id="address"
                   placeholder="123 Main St, City, State">
        </div>

        <button type="submit" class="btn">Create Account</button>
    </form>

    <div class="login-link">
        Already have an account? <a href="/login">Login here</a>
    </div>
</div>
</body>
</html>
