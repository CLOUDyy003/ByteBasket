<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteBasket - Data View</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            color: #667eea;
            margin-bottom: 15px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            background: #667eea;
            color: white;
            padding: 12px;
            text-align: left;
            font-weight: 600;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }

        tr:hover {
            background: #f5f5f5;
        }

        .badge {
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-success {
            background: #10b981;
            color: white;
        }

        .badge-warning {
            background: #f59e0b;
            color: white;
        }

        .price {
            color: #10b981;
            font-weight: 600;
            font-size: 1.1em;
        }

        .back-link {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-bottom: 20px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <a href="/" class="back-link">‚Üê Back to Home</a>

    <h1>üõí ByteBasket - Database View</h1>

    <!-- Roles Section -->
    <div class="section">
        <h2>üë• Roles</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="role : ${roles}">
                <td th:text="${role.id}"></td>
                <td><span class="badge badge-success" th:text="${role.name}"></span></td>
                <td th:text="${role.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Categories Section -->
    <div class="section">
        <h2>üìÅ Categories</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Description</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
                <td th:text="${category.id}"></td>
                <td><strong th:text="${category.name}"></strong></td>
                <td th:text="${category.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Products Section -->
    <div class="section">
        <h2>üì¶ Products</h2>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.id}"></td>
                <td><strong th:text="${product.name}"></strong></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.category.name}"></td>
                <td class="price" th:text="'$' + ${product.price}"></td>
                <td th:text="${product.stockQuantity}"></td>
                <td>
                            <span class="badge"
                                  th:classappend="${product.active} ? 'badge-success' : 'badge-warning'"
                                  th:text="${product.active} ? 'Active' : 'Inactive'">
                            </span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
